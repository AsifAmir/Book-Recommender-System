<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFFFFF">

    <nav class="navbar navbar-expand-lg" style="background-color: #E0E0E0;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold">Book Recommender</a>
            <ul class="navbar-nav ms-auto d-flex flex-row">
                <li class="nav-item mx-3"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item mx-3"><a class="nav-link" href="/recommend">Recommend</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
    <div class="row">
        <div class="col-12 text-center mb-4">
            <h1 class="fw-bold">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
            </form>
        </div>

        {% if data %}
        <div class="row mt-4">
            <h3 class="text-center mb-4">Books similar to "{{ user_input }}"</h3>
            {% for book in data %}
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm border-0 h-100">
                    <img src="{{ book.image }}" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text text-muted">{{ book.author }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% elif error %}
            <div class="text-center text-danger mt-4">{{ error }}</div>
        {% endif %}

    </div>
    </div>

<!--footer start-->
    <footer class="text-center py-2 fixed-bottom" style="background-color: #E0E0E0; box-shadow: 0 -1px 5px rgba(0,0,0,0.1);">
        <p class="mb-0 small">
            Developed by
            <a href="https://github.com/AsifAmir"
               target="_blank"
               class="text-decoration-none fw-bold text-dark">
               Asif Amir Noor
            </a>
        </p>
    </footer>

<!--footer end-->

</body>
</html>
